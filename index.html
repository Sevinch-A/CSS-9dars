<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="wrap">
    <div id="form-group">
        <form action="#" method="get">
            <label id="label1" for="firstname">First name</label>
            <input type="text" id="firstname" placeholder="Enter first name">
            <label id="label2" for="lastname">Last name</label>
            <input type="text" id="lastname" placeholder=" Enter last name">
            <label id="label3" for="email">Your email</label>
            <input type="email" id="email" placeholder="Enter ypur email">
            <label id="label4" for="premail">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter your email">
            <label id="label5" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label6" for="age">i'm</label>
            <select name="age" id="age">
                <option value="1" disabled>16</option>
                <option value="2" disabled>17</option>
                <option value="3">18</option>
                <option value="4">19</option>
                <option value="5">20</option>
                <option value="6">21</option>
                <option value="7">22</option>
                <option value="8">23</option>
                <option value="9">24</option>
                <option value="10"25></option>
                <option value="11" selected>Select age</option>
            </select>
            <br>
            <label id="label7" for="day">birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="month" id="oy">
                <option value="1">January</option>
                <option value="2">Fabruary</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1991</option>
                <option value="3">1992</option>
                <option value="4">1993</option>
                <option value="5">1994</option>
            </select>
            <input type="submit" value="sign up">
            <label id="label8" for="color">Select color</label>
            <input type="color" id="color">
            <label id="label9" for="week">Show week</label>
            <input type="week" id="week">
            <label id="label10" for="month">Show month</label>
            <input type="month" id="month">
            <label id="label11" for="date">Select date</label>
            <input type="date" id="date">
            <label id="label12" for="time">Select time</label>
            <input type="time" id="time">
            <h4>Murod senga ayti darslari yoqyaptimi?</h4>
            <label id="label13" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label14" for="yoq">Yoq</label><input type="radio" id="yoq" name="yoq">
            <label id="label15" for="bilmadim">Bilmadim</label><input type="radio" id="bilmadim" name="bilmadim">
            <h4>Bugun ayti darsiga kimlar keeldi?</h4>
            <label id="label16" for="murod">Murod keldi</label><input type="checkbox" id="murod">
            <label id="label17" for="diyora">Diyora keldi</label><input type="checkbox" id="diyora">
            <label id="label18" for="sevinch">Sevinch keldi</label><input type="checkbox" id="sevinch">
            <label id="label19" for="dist">Qo'sincha malumot</label>
            <textarea name="dist" id="dist" cols="30" rows="10" placeholder="Qo'shimcha malumot"></textarea>
        </form>
    </div>
</div>                 

<script src="js/main.js"></script>
</body>
</html>
